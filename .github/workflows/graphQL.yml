# .github/workflows/graphql‐graphiql-smoke‐tests.yml
name: CI - GraphiQL Smoke Test (OAuth2 login → GET /graphiql)

on:
  push:
    branches: [ pipelines ]
  pull_request:
    branches: [ pipelines ]

jobs:
  graphiqlsmoke:
    name: Build, Login & Check /graphiql
    runs-on: ubuntu-latest

    env:
      TZ: Europe/Prague
      DEMO_EMAIL: john.newbie@world.com
      DEMO_PASSWORD: john.newbie@world.com

    steps:
      # 1) Checkout repozitáře
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Spustit Docker Compose (OAuth2 server + GraphQL backend)
      - name: Start Docker Compose stack
        shell: bash
        run: |
          echo "==> Spouštím Docker Compose stack na pozadí…"
          docker compose -f docker-compose.hk2025.yml up -d --build

      # 3) Počkat, až služby dokončí healthcheck
      - name: Wait for services to be healthy
        shell: bash
        run: |
          echo "Čekám 90 sekund, aby se služby nachystaly…"
          sleep 90

      # 4) (volitelně) Zkontrolovat běžící kontejnery
      - name: Check running containers
        shell: bash
        run: |
          echo "=== Seznam všech Docker kontejnerů před testem: ==="
          docker ps -a

      ######################################################################
      # Krok 1: OAuth2 login → stáhnout login stránku, extrahovat key, poslat POST,
      #           a uložit výslednou cookie "authorization"
      ######################################################################
      - name: Perform OAuth2 login and save authorization cookie
        id: login_step
        shell: bash
        run: |
          echo "==> 1) Stahuji login stránku (pro získání 'key' + počáteční cookie)…"
          COOKIE_INIT="cookies_init.txt"
          LOGIN_HTML="login.html"
          LOGIN_URL="http://localhost:33001/oauth/login2?redirect_uri=/"

          # 1. GET login form (uložíme cookies_init.txt + login.html)
          curl -s -L "$LOGIN_URL" \
            -c "$COOKIE_INIT" \
            -o "$LOGIN_HTML"

          # Debug: vypišme první řádky login.html, ať je jasné, že to sedí
          echo "→ Obsah login.html (prvních 20 řádků):"
          head -n 20 "$LOGIN_HTML" || true
          echo "…"

          # 2. Extrahovat skrytý 'key' z HTML (value bez uvozovek)
          echo "==> 2) Extrahuji 'key' ze staženého HTML…"
          KEY=$(grep -oP 'name="key".*?value=\K[^ >]+' "$LOGIN_HTML" || true)
          if [ -z "$KEY" ]; then
            echo "❌ Chyba: Nepodařilo se najít hodnotu 'key' v $LOGIN_HTML!"
            echo "- Níže celý login.html pro debug:"
            cat "$LOGIN_HTML"
            exit 1
          fi
          echo "→ Nalezen KEY: $KEY"

          # 3. POST přihlášení (username + password + key) → uloží se do cookies_auth.txt
          echo "==> 3) Posílám POST s přihlášením (username + password + key)…"
          COOKIE_AUTH="cookies_auth.txt"
          curl -s -L "$LOGIN_URL" \
            -b "$COOKIE_INIT" \
            -c "$COOKIE_AUTH" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "username=${DEMO_EMAIL}" \
            -d "password=${DEMO_PASSWORD}" \
            -d "key=${KEY}" \
            -o /dev/null

          # Ověřit, že cookies_auth.txt existuje a není prázdný
          if [ ! -s "$COOKIE_AUTH" ]; then
            echo "❌ Chyba: Nepodařilo se uložit cookie do $COOKIE_AUTH."
            ls -l "$COOKIE_AUTH" || true
            exit 1
          fi

          # Debug: zobrazit celý obsah cookies_auth.txt
          echo "→ Obsah cookies_auth.txt:"
          cat "$COOKIE_AUTH"

          # 4. Z cookies_auth.txt vyextrahovat hodnotu cookie 'authorization'
          JWT_COOKIE=$(grep -i "authorization" "$COOKIE_AUTH" | awk '{print $7}' | head -n 1 || true)
          if [ -z "$JWT_COOKIE" ]; then
            echo "❌ Chyba: V cookie-jar nebyla nalezena cookie 'authorization'!"
            exit 1
          fi

          echo "→ Extrahovaná hodnota authorization cookie: $JWT_COOKIE"
          # Uložit JWT (authorization) do GitHub kelu pro další kroky
          echo "AUTHORIZATION=$JWT_COOKIE" >> "$GITHUB_OUTPUT"
          echo "✅ OAuth2 login proběhl, authorization cookie uložena."

      ######################################################################
      # Krok 2: Ověřím, že GET /graphiql/ vrátí 200 OK (pomocí uložené cookie)
      ######################################################################
      - name: Smoke test GraphiQL UI (GET /graphiql)
        id: graphiql_ui_test
        shell: bash
        env:
          AUTHORIZATION: ${{ steps.login_step.outputs.AUTHORIZATION }}
        run: |
          echo "==> 2) GET /graphiql/ s cookie authorization…"
          if [ -z "${AUTHORIZATION}" ]; then
            echo "❌ Chyba: V proměnné AUTHORIZATION není žádný token! (login selhal nebo cookie nebyla nastavena)"
            exit 1
          fi

          # Provedeme GET a zkontrolujeme stav (200) a přítomnost textu "GraphiQL" v HTML
          RESPONSE_HTTP_CODE=$(
            curl -s -o /dev/null -w "%{http_code}" \
              -H "Cookie: authorization=${AUTHORIZATION}" \
              http://localhost:33001/graphiql/
          )
          echo "→ HTTP status: $RESPONSE_HTTP_CODE"
          if [ "$RESPONSE_HTTP_CODE" != "200" ]; then
            echo "❌ Chyba: /graphiql/ vrací HTTP $RESPONSE_HTTP_CODE namísto 200."
            exit 1
          fi
          echo "✅ HTTP 200 OK - GraphiQL endpoint dostupný."

          # Nyní se podíváme na část HTML, abychom viděli, že obsahuje "GraphiQL"
          BODY=$(curl -s \
            -H "Cookie: authorization=${AUTHORIZATION}" \
            http://localhost:33001/graphiql/ \
          )
          echo "→ Výřez z HTML GraphiQL (prvních 200 znaků):"
          echo "${BODY:0:200}" | sed 's/<[^>]*>/ /g'
          echo "…"

          # Ovĕříme, že stránka skutečně obsahuje GraphiQL UI (hledáme "GraphiQL" v HTML)
          echo "$BODY" | grep -i "GraphiQL" \
            && echo "✅ Stránka obsahuje 'GraphiQL'." \
            || (echo "❌ Stránka neobsahuje 'GraphiQL'." && exit 1)

      ######################################################################
      # Krok 3: Diagnostic checks before GraphQL introspection
      ######################################################################
      - name: Pre-flight checks for GraphQL endpoint
        id: preflight_checks
        shell: bash
        env:
          AUTHORIZATION: ${{ steps.login_step.outputs.AUTHORIZATION }}
        run: |
          echo "==> Pre-flight checks před GraphQL dotazem…"
          
          # 1. Ověřit, že máme validní authorization cookie
          if [ -z "${AUTHORIZATION}" ]; then
            echo "❌ Chyba: AUTHORIZATION cookie je prázdná!"
            exit 1
          fi
          echo "→ Authorization cookie je k dispozici: ${AUTHORIZATION:0:20}..."
          
          # 2. Testovat základní dostupnost GraphQL endpointu (GET)
          echo "==> Testuji GET /api/gql (měl by vrátit 405 Method Not Allowed)…"
          GET_STATUS=$(curl -s -w "%{http_code}" -o /dev/null \
            -H "Cookie: authorization=${AUTHORIZATION}" \
            http://localhost:33001/api/gql)
          echo "→ GET /api/gql HTTP Status: $GET_STATUS"
          
          # 3. Testovat POST bez dat (měl by vrátit nějakou chybu, ale ne 500)
          echo "==> Testuji POST /api/gql bez dat…"
          NO_DATA_STATUS=$(curl -s -w "%{http_code}" -o empty_post.txt -X POST \
            -H "Content-Type: application/json" \
            -H "Cookie: authorization=${AUTHORIZATION}" \
            http://localhost:33001/api/gql)
          echo "→ POST bez dat HTTP Status: $NO_DATA_STATUS"
          echo "→ Response:"
          cat empty_post.txt 2>/dev/null || echo "Žádná response"
          
          # 4. Zkontrolovat Docker logy pro GraphQL službu
          echo "==> Docker logy pro debug…"
          docker compose -f docker-compose.hk2025.yml logs --tail=20 || true

      ######################################################################
      # Krok 4: Introspekční query s detailním debuggingem
      ######################################################################
      - name: Introspect GraphQL Schema (POST /api/gql)
        id: introspect_schema
        shell: bash
        env:
          AUTHORIZATION: ${{ steps.login_step.outputs.AUTHORIZATION }}
        run: |
          echo "==> 3) Provedu introspekční dotaz na /api/gql pouze s cookie authorization…"
          if [ -z "${AUTHORIZATION}" ]; then
            echo "❌ Chyba: AUTHORIZATION cookie je prázdná!"
            exit 1
          fi

          # Zkusme nejdříve jednodušší GraphQL query
          echo "==> Zkouším jednoduchý GraphQL query první…"
          SIMPLE_QUERY='{"query":"query { __typename }"}'
          
          SIMPLE_STATUS=$(curl -s -w "%{http_code}" -o simple_response.json -X POST \
            http://localhost:33001/api/gql \
            -H "Content-Type: application/json" \
            -H "Cookie: authorization=${AUTHORIZATION}" \
            --data "$SIMPLE_QUERY")
          
          echo "→ Simple query HTTP Status: $SIMPLE_STATUS"
          echo "→ Simple query response:"
          cat simple_response.json 2>/dev/null || echo "Žádná response"
          
          # Pokud simple query selhala, ukončíme s detailním debug info
          if [ "$SIMPLE_STATUS" != "200" ]; then
            echo "❌ I jednoduchý GraphQL query selhal s HTTP $SIMPLE_STATUS"
            echo "=== Docker logy pro debug ==="
            docker compose -f docker-compose.hk2025.yml logs --tail=50 || true
            echo "=== Konec docker logů ==="
            exit 1
          fi

          # Nyní zkusíme introspection query
          echo "==> Jednoduchý query prošel, zkouším introspection…"
          INTROSPECTION_QUERY='{"query":"{ __schema { types { name } } }"}'

          echo "→ Query: $INTROSPECTION_QUERY"
          echo "→ Cookie: authorization=${AUTHORIZATION:0:50}..."

          # POST na /api/gql s verbose curl pro debug
          HTTP_STATUS=$(curl -v -w "%{http_code}" -o response.json -X POST \
            http://localhost:33001/api/gql \
            -H "Content-Type: application/json" \
            -H "Cookie: authorization=${AUTHORIZATION}" \
            --data "$INTROSPECTION_QUERY" 2>curl_debug.log)

          echo "→ HTTP Status: $HTTP_STATUS"
          
          # Zobrazíme curl debug info
          echo "=== Curl debug info ==="
          cat curl_debug.log || true
          echo "=== Konec curl debug ==="

          # Zkontrolujeme HTTP status
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "❌ Chyba: GraphQL endpoint vrací HTTP $HTTP_STATUS namísto 200."
            echo "Response body:"
            cat response.json 2>/dev/null || echo "Nelze přečíst response.json"
            
            # Dodatečné debug info
            echo "=== Docker logy po chybě ==="
            docker compose -f docker-compose.hk2025.yml logs --tail=30 || true
            echo "=== Konec docker logů ==="
            exit 1
          fi

          # Zobrazíme response pro debug
          echo "=== GraphQL Response (prvních 500 znaků): ==="
          head -c 500 response.json 2>/dev/null || echo "Nelze přečíst response.json"
          echo
          echo "==="

          # Ověříme, že response.json existuje a není prázdný
          if [ ! -s response.json ]; then
            echo "❌ Chyba: Response je prázdný nebo neexistuje!"
            exit 1
          fi

          # Ověříme, že v odpovědi vidíme "__schema" - použijeme jq pokud je dostupné, jinak grep
          if command -v jq >/dev/null 2>&1; then
            echo "→ Používám jq pro parsování JSON..."
            SCHEMA_FOUND=$(jq -r '.data.__schema' response.json 2>/dev/null || echo "null")
            if [ "$SCHEMA_FOUND" != "null" ] && [ "$SCHEMA_FOUND" != "" ]; then
              echo "✅ Introspection OK - našel jsem __schema pomocí jq."
            else
              echo "❌ Introspection selhala - nenalezen __schema v JSON struktuře."
              echo "Celá response:"
              cat response.json
              exit 1
            fi
          else
            echo "→ jq není dostupné, používám grep..."
            if grep -q '"__schema"' response.json; then
              echo "✅ Introspection OK - našel jsem __schema pomocí grep."
            else
              echo "❌ Introspection selhala - nenalezen __schema v response."
              echo "Celá response:"
              cat response.json
              exit 1
            fi
          fi

          # Dodatečná kontrola - počet typů ve schématu
          if command -v jq >/dev/null 2>&1; then
            TYPE_COUNT=$(jq -r '.data.__schema.types | length' response.json 2>/dev/null || echo "0")
            echo "→ Počet typů ve schématu: $TYPE_COUNT"
            if [ "$TYPE_COUNT" -gt "0" ]; then
              echo "✅ Schema obsahuje $TYPE_COUNT typů."
            else
              echo "⚠️  Varování: Schema neobsahuje žádné typy nebo nelze parsovat."
            fi
          fi
      
      ######################################################################
      # Krok 5: Queries
      ######################################################################
      - name: GraphQL Smoke Query - EventPage { id }
        id: query_eventPage
        shell: bash
        env:
          AUTHORIZATION: ${{ steps.login_step.outputs.AUTHORIZATION }}
        run: |
          echo "Odesílám jednoduchý query: EventPage { id } na /api/gql …"
          curl -s -X POST http://localhost:33001/api/gql \
            -H "Content-Type: application/json" \
            -H "Cookie: authorization=${AUTHORIZATION}" \
            --data '{"query":"query EventPage { eventPage { id } }"}' 2>curl_debug.log \
            | grep '"data"' || (echo "Chyba: EventPage query nevrátilo data" && cat curl_debug.log && exit 1)

      - name: GraphQL Smoke Query - SurveyPage { id }
        id: query_surveyPage
        shell: bash
        env:
          AUTHORIZATION: ${{ steps.login_step.outputs.AUTHORIZATION }}
        run: |
          echo "Odesílám jednoduchý query: SurveyPage { id } na /api/gql …"
          curl -s -X POST http://localhost:33001/api/gql \
            -H "Content-Type: application/json" \
            -H "Cookie: authorization=${AUTHORIZATION}" \
            --data '{"query":"query SurveyPage { surveyPage { id } }"}' 2>curl_debug.log \
            | grep '"data"' || (echo "Chyba: SurveyPage query nevrátilo data" && cat curl_debug.log && exit 1)

      - name: GraphQL Smoke Query - ProjectPage { id }
        id: query_projectPage
        shell: bash
        env:
          AUTHORIZATION: ${{ steps.login_step.outputs.AUTHORIZATION }}
        run: |
          echo "Odesílám jednoduchý query: ProjectPage { id } na /api/gql …"
          curl -s -X POST http://localhost:33001/api/gql \
            -H "Content-Type: application/json" \
            -H "Cookie: authorization=${AUTHORIZATION}" \
            --data '{"query":"query ProjectPage { projectPage { id } }"}' 2>curl_debug.log \
            | grep '"data"' || (echo "Chyba: ProjectPage query nevrátilo data" && cat curl_debug.log && exit 1)

      - name: GraphQL Smoke Query - PlannedLessonPage { id }
        id: query_plannedLessonPage
        shell: bash
        env:
          AUTHORIZATION: ${{ steps.login_step.outputs.AUTHORIZATION }}
        run: |
          echo "Odesílám jednoduchý query: PlannedLessonPage { id } na /api/gql …"
          curl -s -X POST http://localhost:33001/api/gql \
            -H "Content-Type: application/json" \
            -H "Cookie: authorization=${AUTHORIZATION}" \
            --data '{"query":"query PlannedLessonPage { plannedLessonPage { id } }"}' 2>curl_debug.log \
            | grep '"data"' || (echo "Chyba: PlannedLessonPage query nevrátilo data" && cat curl_debug.log && exit 1)

      - name: GraphQL Smoke Query - FacilityPage { id }
        id: query_facilityPage
        shell: bash
        env:
          AUTHORIZATION: ${{ steps.login_step.outputs.AUTHORIZATION }}
        run: |
          echo "Odesílám jednoduchý query: FacilityPage { id } na /api/gql …"
          curl -s -X POST http://localhost:33001/api/gql \
            -H "Content-Type: application/json" \
            -H "Cookie: authorization=${AUTHORIZATION}" \
            --data '{"query":"query FacilityPage { facilityPage { id } }"}' 2>curl_debug.log \
            | grep '"data"' || (echo "Chyba: FacilityPage query nevrátilo data" && cat curl_debug.log && exit 1)

      - name: GraphQL Smoke Query - FormPage { id }
        id: query_formPage
        shell: bash
        env:
          AUTHORIZATION: ${{ steps.login_step.outputs.AUTHORIZATION }}
        run: |
          echo "Odesílám jednoduchý query: FormPage { id } na /api/gql …"
          curl -s -X POST http://localhost:33001/api/gql \
            -H "Content-Type: application/json" \
            -H "Cookie: authorization=${AUTHORIZATION}" \
            --data '{"query":"query FormPage { formPage { id } }"}' 2>curl_debug.log \
            | grep '"data"' || (echo "Chyba: FormPage query nevrátilo data" && cat curl_debug.log && exit 1)

      - name: GraphQL Smoke Query - PublicationPage { id }
        id: query_publicationPage
        shell: bash
        env:
          AUTHORIZATION: ${{ steps.login_step.outputs.AUTHORIZATION }}
        run: |
          echo "Odesílám jednoduchý query: PublicationPage { id } na /api/gql …"
          curl -s -X POST http://localhost:33001/api/gql \
            -H "Content-Type: application/json" \
            -H "Cookie: authorization=${AUTHORIZATION}" \
            --data '{"query":"query PublicationPage { publicationPage { id } }"}' 2>curl_debug.log \
            | grep '"data"' || (echo "Chyba: PublicationPage query nevrátilo data" && cat curl_debug.log && exit 1)

      - name: GraphQL Smoke Query - ExternalIdsPage { id }
        id: query_externalIdsPage
        shell: bash
        env:
          AUTHORIZATION: ${{ steps.login_step.outputs.AUTHORIZATION }}
        run: |
          echo "Odesílám jednoduchý query: ExternalIdsPage { id } na /api/gql …"
          curl -s -X POST http://localhost:33001/api/gql \
            -H "Content-Type: application/json" \
            -H "Cookie: authorization=${AUTHORIZATION}" \
            --data '{"query":"query ExternalIdsPage { externalIdsPage { id } }"}' 2>curl_debug.log \
            | grep '"data"' || (echo "Chyba: ExternalIdsPage query nevrátilo data" && cat curl_debug.log && exit 1)

      ########################################################################
      # Krok 6: Tear down Docker Compose
      ########################################################################
      - name: Tear down Docker Compose stack
        if: always()
        shell: bash
        run: |
          echo "==> Clean up: Ukončuji Docker Compose stack…"
          docker compose -f docker-compose.hk2025.yml down --volumes